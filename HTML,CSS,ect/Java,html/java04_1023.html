<html>
    <head>
        <title>Javascript - voorbeeld 4</title>
        <script type="text/Javascript" src="externalJava04_2023.js"></script>
    </head>
    <body>
        <h1>Een eenvoudige rekenmachine</h1>

        <p>Getal 1: <input type="text" name="getal1" id="getal1"></p>
        <p>Getal 2: <input type="text" name="getal2" id="getal2"></p>

        <input type="button" onclick="plus();" value=" + "/>
        <input type="button" onclick="subtract();" value=" - "/>
        <input type="button" onclick="maal();" value=" * "/>
        <input type="button" onclick="deel();" value=" / "/>

        <p>Het resultaat van de bewerking is: <span id="resultaat"> </span>.</p>


    </body>
</html>
