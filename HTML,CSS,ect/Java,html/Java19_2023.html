<html>
    <head>
        <title>Javascript - vb 19, eigenschappen van de browser</title>
    </head>
    <body>
        <h1>Eigenschappen van de browser opvragen</h1>
        <script>
            document.write("<br />" + navigator.appCodeName);
            document.write("<br />" + navigator.appName);
            document.write("<br />Versie: " + navigator.appVersion);
            document.write("<br />Cookies aanvaarden? " + navigator.cookieEnabled);
            document.write("<br />Taal:" + navigator.language);
            document.write("<br />" + navigator.userAgent);
            document.write("<br />" + navigator.platform);
            document.write("<br />" + navigator.onLine);







        </script>
    </body>
</html>
